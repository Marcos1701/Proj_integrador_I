<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planr | Home</title>

    <link rel="stylesheet" href="../css/background.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/loader.css">

    <script src="../javascript/home.js"></script>

</head>

<body>
    <div class="container">
        <div class="circulos">
            <div id="circulo4"></div>
            <div id="circulo3"></div>
            <div id="circulo2"></div>
            <div id="circulo1"></div>
        </div>

        <div class="conteiner_dados" id="habilitado">
            <header>

                <button id="nova_tarefa_bnt"><img src="../imagens/Icones/plus_icon.svg"
                        alt="simbolo de adição matemática">
                    Nova
                    Tarefa</button>

                <div id="conf_usuario">
                    <div id="search" title="Pesquisar por título da tarefa">
                        <input type="search" name="search" id="search_input" placeholder="Pesquisar">
                        <a href="#" id="search_bnt">
                            <img src="../imagens/Icones/search.svg" alt="simbolo de lupa" id="lupa">
                        </a>
                    </div>
                    <div id="opcoes">
                        <button id="menu_usuario_bnt" title="Clique aqui e acesse as opções de usuário">
                            <img src="../imagens/Avatar/Avatar.svg" alt="simbolo de usuário" id="avatar">
                        </button>

                        <div id="menu" hidden>
                            <div id="triangle_op_usuario"></div>
                            <ul id="opcoes_usuario">
                                <li><a href="#" id="perfil_bnt"><img src="../imagens/Icones/profile2.svg"
                                            alt="imagem de perfil">Perfil</a></li>
                                <li><a href="#" id="config_bnt"><img src="../imagens/Icones/conf_3.svg"
                                            alt="imagem de engrenagem">Configurações</a></li>
                                <li><a href="#" id="sair_bnt"><img src="../imagens/Icones/logout.svg"
                                            alt="icone de logout">Sair</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>

            <main>
                <div class="background-blur" id="loading" hidden>
                    <div class="loader">
                        <div class="custom-loader"></div>
                    </div>
                </div>
                <div class="background-blur" id="add_tarefa" hidden>
                    <section id="adicionar_tarefa">
                        <h3>ADICIONAR TAREFA</h3>

                        <form action="" id="form_tarefa">
                            <div id="titulo-tarefa">
                                <label for="titulo_tarefa_input">Título</label>
                                <input type="text" name="titulo_tarefa_input" id="titulo_tarefa_input"
                                    placeholder="Digite o título da tarefa">
                            </div>

                            <div id="descricao-tarefa">
                                <label for="descricao_tarefa_input">Descrição</label>
                                <textarea name="descricao_tarefa_input" id="descricao_tarefa_input" cols="30" rows="4"
                                    placeholder="Digite a descrição da tarefa"></textarea>
                            </div>

                            <div class="switch">
                                <label for="switch">Adicionar data? </label>
                                <input type="checkbox" id="switch" />
                                <label for="switch" id="toogle">Toggle</label>
                            </div>

                            <div id="data-tarefa" hidden>
                                <label for="data_tarefa_input">Data</label>
                                <input type="date" name="data_tarefa_input" id="data_tarefa_input">
                            </div>


                            <div id="botoes-tarefa">
                                <button id="cancelar_tarefa_bnt">Cancelar</button>
                                <button id="salvar_tarefa_bnt">Salvar</button>
                            </div>
                        </form>
                    </section>
                </div>

                <div class="background-blur" id="perfil_usuario" hidden>
                    <section id="informacoes_usuario">
                        <div id="imagem_perfil">
                            <img src="../imagens/Avatar/Avatar.svg" alt="simbolo de usuário" id="img-perfil">
                        </div>

                        <section id="dados_perfil">
                            <h3>PERFIL</h3>

                            <div id="nome-perfil">
                                <label for="nome_usuario">Nome de usuario: </label>
                                <a href="#" id="nome" title="clique aqui para alterar o nome de usuario">Zé da Manga</a>
                                <input type="hidden" name="nome_usuario" id="nome_usuario">
                            </div>

                            <div id="email-perfil">
                                <label for="email_perfil_input">E-mail: </label>
                                <a href="#" id="email"
                                    title="clique aqui para alterar o email">zédamanga@aaaaaaa.com</a>
                                <input type="email" name="email_perfil_input" id="email_perfil_input"
                                    placeholder="Digite seu novo e-mail" hidden>
                            </div>

                            <div id="senha-perfil">
                                <label for="senha_perfil_input">Senha: </label>
                                <a href="#" id="senha" title="clique aqui para alterar a senha">***********</a>
                                <input type="password" name="senha_perfil_input" id="senha_perfil_input"
                                    placeholder="Digite sua nova senha" hidden>
                            </div>
                            <div id="botoes-perfil">
                                <button id="cancelar_perfil_bnt">Cancelar</button>
                                <button id="salvar_perfil_bnt">Salvar</button>
                            </div>

                        </section>
                    </section>
                </div>
                <div id="Todo_list_msg">
                    <div id="linha_esq"></div>
                    <h1>TO-DO LIST</h1>
                    <div id="linha_dir"></div>
                </div>

                <section id="tarefas-conteiner">
                </section>
            </main>
            <footer id="navegacao_tarefas">
                <a href="#" id="anterior_bnt"><img src="../imagens/Icones/seta_nav_esquerda.svg"
                        alt="seta para esquerda">
                </a>
                <div id="paginas">
                    <a href="#" id="pagina_atual" class="selecionado">1</a>
                    <a href="#" id="pagina_seguinte">2</a>
                    <a href="#" id="separador">...</a>
                    <a href="#" id="total_paginas">3</a>
                </div>
                <a href="#" id="proximo_bnt"><img src="../imagens/Icones/seta_nav_direita.svg" alt="seta para direita">
                </a>

            </footer>

            <template id="template-tarefa">
                <div class="tarefa">
                    <input type="checkbox" id="concluir_tarefa_checkbox" alt="simbolo de check">
                    <div class="tarefa-content">
                        <p id="titulo_tarefa">Task 1</p>
                        <p id="descricao_tarefa">Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                            Recusandae,
                            fugit? Eaque sapiente quam qui vitae rerum facilis, sint quo tempore, itaque placeat
                            dolorem
                            aliquid. Voluptatum optio amet quo illum autem!</p>
                    </div>
                    <div id="botoes_tarefa">
                        <button id="editar_tarefa_bnt"><img src="../imagens/Icones/alter2-icon.svg"
                                alt="simbolo de lápis"></button>
                        <button id="excluir_tarefa_bnt"><img src="../imagens/Icones/lixeira.svg"
                                alt="simbolo de lixeira"></button>
                    </div>
                </div>
            </template>
        </div>


    </div>


</body>

</html>

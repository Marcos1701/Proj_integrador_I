<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Planr | Gerencioador de tarefas</title>


</head>

<body>
    <div class="container">
        <div class="circulos">
            <div id="circulo2"></div>
            <div id="circulo1"></div>
        </div>
        <div id="login">
            <div id="criar_conta">
                <p id="msg_bem_vindo">Bem Vindo</p>
                <p id="msg_novo_login">NOVO LOGIN</p>
                <div id="linha_novo_login"></div>
                <button id="criar_conta_btn">Criar Conta</button>
            </div>
            <div id="alterar_tela">
                <img src="../imagens/Vector.png" alt="seta_para_a_direita" id="seta_direita">
                <img src="../imagens/Vector.png" alt="seta_para_a_esquerda" id="seta_esquerda">
            </div>
            <div id="realiza_login">
                <p id="realiza_login_msg">Realizar Login</p>
                <div id="inputs_login">
                    <div id="email">
                        <input type="email" id="email_login">
                    </div>
                    <div id="senha">
                        <input type="password" id="senha_login">
                        <!-- <img src="../imagens/fi-br-eye.jpg" alt="olho" id="olho">-->
                    </div>

                </div>
                <p id="msg_erro_login"></p>
                <div id="checkboxes">
                    <div id="checkbox">
                        <input type="checkbox" id="lembrar_senha">
                        <label for="lembrar_senha">Lembrar Senha</label>
                    </div>
                    <p id="esqueceu_senha">Esqueceu a senha?</p>
                </div>

                <button id="realiza_login_btn">Login</button>

            </div>
        </div>

    </div>
</body>

</html>

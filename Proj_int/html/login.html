<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/background.css">
    <link rel="stylesheet" href="../css/tela_cadastro.css">
    <link rel="stylesheet" href="../css/tela_login.css">

    <title>Realizar Login</title>
</head>

<body>

    <main class="container">
        <div class="circulos">
            <div id="circulo4"></div>
            <div id="circulo3"></div>
            <div id="circulo2"></div>
            <div id="circulo1"></div>
        </div>

        <div class="conteiner_dados" id="habilitado">
            <div id="criar_conta">
                <p id="msg_novo_login">Novo por aqui?</p>
                <p id="criar_conta_msg">
                    Crie sua conta agora mesmo e tenha acesso a todas as funcionalidades do Planr.
                </p>
                <div id="linha_novo_login"></div>
                <button id="criar_conta_btn">Criar
                    Conta</button>
            </div>
            <div id="realiza_login">
                <p id="realiza_login_msg">Realizar Login</p>
                <div class="entradas">
                    <div id="inputs">
                        <div id="msg_erro_login"></div>
                        <div id="email">
                            <img src="../imagens/Icones/icons-to-email.png" alt="icone_cadeado">
                            <input type="email" id="email_login" placeholder="E-MAIL">
                        </div>
                        <div id="senha">
                            <img src="../imagens/Icones/icons-to-password.png" alt="icone_cadeado">
                            <input type="password" id="senha_login" placeholder="SENHA">
                        </div>
                    </div>
                </div>

                <div id="botoes">
                    <div class="referentes_a_senha">
                        <div id="botao_lembrar_senha">
                            <input type="checkbox" id="lembrar_senha">
                            <label for="lembrar_senha">Lembrar Senha</label>
                        </div>
                        <p id="esqueceu_senha">Esqueceu a senha?</p>
                    </div>
                    <div id="botoes_entrar_e_cria_conta">
                        <button id="realiza_login_btn">ENTRAR</button>
                        <button id="criar_conta_btn_to_840px">Criar Conta</button>
                    </div>
                </div>

                <div id="login_via_google">
                    <div id="linha_divisoria">
                        <div id="linha_esquerda"></div>
                        <p id="ou">ou acesse via</p>
                        <div id="linha_direita"></div>
                    </div>
                    <div id="g_id_onload"
                        data-client_id="1096638047922-hdf7su8vfljv893ndpg0cdgqnre3o5se.apps.googleusercontent.com"
                        data-context="signin" data-ux_mode="popup" data-callback="handleCredentialResponse"
                        data-auto_prompt="false">
                    </div>

                    <div class="g_id_signin" data-type="icon" data-shape="circle" data-theme="outline"
                        data-text="signin" data-size="large">
                    </div>

                </div>

            </div>
            <button id="alterar_tela">
                <img src="../imagens/Icones/Vector.png" alt="seta_para_a_direita" id="seta_direita">
                <img src="../imagens/Icones/Vector.png" alt="seta_para_a_esquerda" id="seta_esquerda">
            </button>
        </div>
        </div>

        <div class="conteiner_dados" id="desabilitado" hidden>
            <div id="realizar_login">
                <p id="msg_login">
                    JÃ¡ possui uma conta?
                </p>
                <p id="realizar_login_msg">
                    Realize seu login e tenha acesso a todas as funcionalidades do Planr.
                </p>
                <div id="linha_realizar_login"></div>
                <button id="realizar_login_bnt">REALIZAR
                    LOGIN</button>
            </div>
            <div id="realiza_cadastro">
                <p id="msg_cadastro">Cadastro</p>
                <div class="entradas">
                    <div id="inputs">
                        <div id="usuario">
                            <div id="nome">
                                <input type="text" id="nome_de_usuario" placeholder="NOME">
                            </div>
                            <div id="sobrenome">
                                <input type="text" id="sobrenome_de_usuario" placeholder="SOBRENOME">
                            </div>
                        </div>
                        <div id="email">
                            <img src="../imagens/Icones/icons-to-email.png" alt="icone_cadeado">
                            <input type="email" id="email_cadastro" placeholder="E-MAIL">
                        </div>
                        <div id="senha">
                            <img src="../imagens/Icones/icons-to-password.png" alt="icone_cadeado">
                            <input type="password" id="senha_cadastro" placeholder="SENHA">
                        </div>
                    </div>
                </div>

                <div id="botoes">
                    <div id="botao_lembrar_senha">
                        <input type="radio" id="lembrar_senha">
                        <label for="lembrar_senha">Lembrar Senha</label>
                    </div>
                    <div id="botoes_entrar_e_cria_conta">
                        <button id="realiza_cadastro_btn">CADASTRAR</button>
                        <button id="login_btn_to_840px">ENTRAR</button>
                    </div>
                </div>

                <div id="login_via_google">
                    <div id="linha_divisoria">
                        <div id="linha_esquerda"></div>
                        <p id="ou">ou acesse via</p>
                        <div id="linha_direita"></div>
                    </div>
                    <div id="g_id_onload"
                        data-client_id="1096638047922-hdf7su8vfljv893ndpg0cdgqnre3o5se.apps.googleusercontent.com"
                        data-context="signin" data-ux_mode="popup" data-callback="handleCredentialResponse"
                        data-auto_prompt="false">
                    </div>

                    <div class="g_id_signin" data-type="icon" data-shape="circle" data-theme="outline"
                        data-text="signin" data-size="large">
                    </div>

                </div>

            </div>
            <button id="alterar_tela">
                <img src="../imagens/Icones/Vector.png" alt="seta_para_a_direita" id="seta_direita">
                <img src="../imagens/Icones/Vector.png" alt="seta_para_a_esquerda" id="seta_esquerda">
            </button>
        </div><!-- Fim do conteiner-cadastro -->
    </main>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="../javascript/login.js"></script>
</body>

</html>

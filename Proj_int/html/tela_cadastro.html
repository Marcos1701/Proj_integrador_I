<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/background.css">
    <link rel="stylesheet" href="../css/tela_cadastro.css">
    <title>Realizar Cadastro</title>
</head>

<body>

    <div class="container">
        <div class="circulos">
            <div id="circulo4"></div>
            <div id="circulo3"></div>
            <div id="circulo1"></div>
            <div id="circulo2"></div>
        </div>

        <div id="conteiner_dados">
            <div id="realizar_login">
                <p id="msg_login">
                    Já possui uma conta?
                </p>
                <p id="realizar_login_msg">
                    Realize seu login e tenha acesso a todas as funcionalidades do Planr.
                </p>
                <div id="linha_realizar_login"></div>
                <button id="realizar_login_bnt">REALIZAR LOGIN</button>
            </div>
            <div id="realiza_cadastro">
                <p id="realiza_login_msg">Cadastro</p>
                <div class="entradas">
                    <div id="inputs">
                        <div id="nome_de_usuario">
                            <img src="../imagens/icons-to-user.png" alt="icone_cadeado">
                            <input type="text" id="nome_de_usuario_login" placeholder="NOME DE USUÁRIO">
                        </div>
                        <div id="email">
                            <img src="../imagens/icons-to-email.png" alt="icone_cadeado">
                            <input type="email" id="email_login" placeholder="E-MAIL">
                        </div>
                        <div id="senha">
                            <img src="../imagens/icons-to-password.png" alt="icone_cadeado">
                            <input type="password" id="senha_login" placeholder="SENHA">
                            <!-- <img src="../imagens/olho.png" alt="olho" id="olho">-->
                        </div>
                    </div>
                </div>

                <div id="botoes">
                    <div id="botao_lembrar_senha">
                        <input type="radio" id="lembrar_senha">
                        <label for="lembrar_senha">Lembrar Senha</label>
                    </div>
                    <div id="botoes_entrar_e_cria_conta">
                        <button id="realiza_cadastro_btn">CADASTRAR</button>
                        <button id="login_btn_to_840px">ENTRAR</button>
                    </div>
                </div>

                <div id="login_via_google">
                    <div id="linha_divisoria">
                        <div id="linha_esquerda"></div>
                        <p id="ou">ou acesse via</p>
                        <div id="linha_direita"></div>
                    </div>
                    <button id="logo_google">
                        <img src="../imagens/logo_google.png" alt="icone_google" id="icon_google">
                    </button>

                </div>

            </div>
            <button id="alterar_tela">
                <img src="../imagens/Vector.png" alt="seta_para_a_direita" id="seta_direita">
                <img src="../imagens/Vector.png" alt="seta_para_a_esquerda" id="seta_esquerda">
            </button>
        </div>


    </div>

</body>

</html>

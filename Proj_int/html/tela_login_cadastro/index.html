<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Planr | Gerencioador de tarefas</title>


</head>

<body>
    <div class="container">
        <div class="circulos">
            <div id="circulo2"></div>
            <div id="circulo1"></div>
        </div>

        <div id="login">
            <div id="criar_conta">
                <p id="msg_novo_login">Novo por aqui?</p>
                <p id="criar_conta_msg">
                    Crie sua conta agora mesmo e tenha acesso a todas as funcionalidades do Planr.
                </p>
                <div id="linha_novo_login"></div>
                <button id="criar_conta_btn">Criar Conta</button>
            </div>
            <div id="realiza_login">
                <p id="realiza_login_msg">Realizar Login</p>
                <div class="entradas">
                    <div id="inputs">
                        <div id="email">
                            <img src="../../imagens/icons-to-email.png" alt="icone_cadeado">
                            <input type="email" id="email_login" placeholder="E-MAIL">
                        </div>
                        <div id="senha">
                            <img src="../../imagens/icons-to-password.png" alt="icone_cadeado">
                            <input type="password" id="senha_login" placeholder="SENHA">
                            <!-- <img src="../imagens/olho.png" alt="olho" id="olho">-->
                        </div>
                    </div>
                </div>
                <p id="msg_erro_login"></p>

                <div id="botoes">
                    <div class="referentes_a_senha">
                        <div id="botao_lembrar_senha">
                            <input type="radio" id="lembrar_senha">
                            <label for="lembrar_senha">Lembrar Senha</label>
                        </div>
                        <p id="esqueceu_senha">Esqueceu a senha?</p>
                    </div>
                    <button id="realiza_login_btn">ENTRAR</button>
                </div>

                <div id="login_via_google">
                    <div id="linha_divisoria">
                        <div id="linha_esquerda"></div>
                        <p id="ou">ou acesse via</p>
                        <div id="linha_direita"></div>
                    </div>
                    <button id="logo_google">
                        <img src="../../imagens/logo_google.png" alt="icone_google" id="icon_google">
                    </button>

                </div>

            </div>
            <button id="alterar_tela">
                <img src="../../imagens/Vector.png" alt="seta_para_a_direita" id="seta_direita">
                <img src="../../imagens/Vector.png" alt="seta_para_a_esquerda" id="seta_esquerda">
            </button>
        </div>


    </div>
</body>

</html>
